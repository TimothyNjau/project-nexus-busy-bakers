<?xml version="1.0" encoding="UTF-8"?>
<!--
  Busy Bakers - Scalable SVG logo
  - Editable colors via CSS variables (bb-primary, bb-accent, bb-text)
  - Contains a compact icon (cake) + wordmark
  - Safe to drop into HTML or use as standalone .svg file
-->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300" role="img" aria-labelledby="title desc">
  <title id="title">Busy Bakers logo</title>
  <desc id="desc">A friendly bakery logo with a cake icon and the wordmark Busy Bakers</desc>

  <style>
    :root{
      --bb-primary:#FFC910; /* cake layer */
      --bb-accent:#D95D5D;  /* cherry / accent */
      --bb-icing:#F7F4FF;   /* icing */
      --bb-text:#F7F4FF;    /* wordmark */
      --bb-shadow: rgba(0,0,0,0.08);
    }
    .cake-layer{ fill: var(--bb-primary); }
    .icing{ fill: var(--bb-icing); }
    .cherry{ fill: var(--bb-accent); }
    .stroke-soft{ stroke: rgba(0,0,0,0.06); stroke-width:2; }
    .wordmark{ fill: var(--bb-text); font-family: "Segoe Script", "Brush Script MT", Pacifico, cursive; font-weight:700; font-size:64px; }
    .tagline{ fill: var(--bb-text); font-family: Inter, system-ui, Arial, sans-serif; font-size:16px; opacity:0.85; }
  </style>

  <!-- Icon group (left) -->
  <g transform="translate(60,40)">
    <!-- cake shadow -->
    <ellipse cx="0" cy="190" rx="90" ry="18" fill="var(--bb-shadow)" transform="scale(1.1,1)" />

    <!-- bottom layer -->
    <g transform="translate(0,40)">
      <rect x="-90" y="50" width="180" height="60" rx="18" class="cake-layer stroke-soft"/>
      <!-- icing drip -->
      <path d="M-90 50 q20 -24 40 0 t40 0 t40 0 q10 24 10 40 v10 h-180 v-10 q0 -16 10 -40 z" class="icing stroke-soft"/>

      <!-- middle layer -->
      <rect x="-70" y="12" width="140" height="44" rx="14" class="cake-layer stroke-soft"/>
      <path d="M-70 12 q16 -18 36 0 t36 0 t36 0 q7 18 8 32 v6 h-116 v-6 q0 -14 8 -32 z" class="icing stroke-soft"/>

      <!-- top layer -->
      <rect x="-50" y="-14" width="100" height="36" rx="12" class="cake-layer stroke-soft"/>
      <path d="M-50 -14 q12 -12 26 0 t26 0 t26 0 q5 12 6 22 v4 h-106 v-4 q0 -10 6 -22 z" class="icing stroke-soft"/>

      <!-- candle/steam swirl (stylized) -->
      <path d="M0 -28 c0 -12 12 -28 12 -40 c0 -8 -8 -12 -12 -12 c-6 0 -12 6 -12 12" fill="none" stroke="#FFD66B" stroke-width="6" stroke-linecap="round" opacity="0.95"/>

      <!-- cherry -->
      <circle cx="22" cy="-34" r="10" class="cherry stroke-soft"/>
    </g>
  </g>

  <!-- Wordmark group (right) -->
  <g transform="translate(240,150)">
    <text class="wordmark" x="0" y="-6">Busy Bakers</text>
    <text class="tagline" x="0" y="26">Fresh cakes • Baked daily • Nairobi</text>
  </g>

  <!-- Optional small favicon-friendly mark in the corner (for extraction) -->
  <g transform="translate(720,20) scale(0.8)">
    <rect x="-36" y="-36" width="72" height="72" rx="12" fill="var(--bb-primary)"/>
    <circle cx="0" cy="-6" r="8" class="cherry"/>
    <path d="M-18 16 q10 -12 18 0 t18 0" fill="none" stroke="var(--bb-icing)" stroke-width="3" stroke-linecap="round"/>
  </g>

</svg>
